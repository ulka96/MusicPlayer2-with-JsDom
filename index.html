<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-black h-screen w-full flex items-end text-white pb-4">

<div class="w-full flex justify-between items-center px-4">

    <!-- Name and Image -->
    <div class="flex gap-4 items-center">
        <div>
            <img src="./assets/the_pianist_soundtrack_-_nocturne.jpeg" alt="" class="h-[70px] w-[70px]" id="image">
        </div>
        <div class="flex flex-col">
            <h1 class="text-[18px] font-bold" id="title">The_Pianist_Soundtrack_-_Nocturne</h1>
            <p class="text-[15px] text-[#B3B3B3] uppercase" id="artist">Frédéric Chopin</p>
        </div>
        <button class="ml-4"><img src="./assets/bx_bxs-heart.png" alt="" class="w-6 h-6"></button>
    </div>

    <!-- Controllers and Progress -->
    <div class="flex flex-col items-center w-full max-w-xl mx-4">
        <div class="flex items-center gap-4 mb-2">
            <button id="shuffle">
                <img src="./assets/raphael_shuffle.png" alt="" class="h-6 w-6">
            </button>
            <button id="prev">
                <img src="./assets/bx_bx-skip-previous (3).png" alt="" class="h-8 w-8">
            </button>

            <button id="play">
                <img src="./assets/Vector (1).png" alt="" class="w-12 h-12">
            </button>

            <button id="next">
                <img src="./assets/bx_bx-skip-previous (4).png" alt="" class="h-8 w-8">
            </button>
            <button>
                <img src="./assets/fluent_arrow-repeat-all-20-regular.png" alt="" class="h-6 w-6">
            </button>
        </div>
        <div class="flex items-center w-full gap-2">
            <span class="text-sm" id="currentTime">0:00</span>
            <div class="flex-1 h-1 rounded bg-[#535353] relative cursor-pointer" id="progress-container">
                <div class="absolute h-full rounded bg-[#c4c4c4] w-1/2 transition-all duration-200" id="progress"></div>
            </div>
            <span class="text-sm" id="duration">4:27</span>
        </div>
    </div>

    <!-- Volume and Additional Controls -->
    <div class="flex items-center gap-4">

        <button>
            <img src="./assets/ph_microphone-stage.png" alt="" class="h-5 w-5">
        </button>

        <button>
            <img src="./assets/carbon_query-queue.png" alt="" class="w-8 h-8">
        </button>

        <button>
            <img src="./assets/carbon_laptop.png" alt="" class="h-6 w-6">
        </button>

        <div class="flex items-center gap-2">
            <button>
                <img src="./assets/fluent_speaker-2-24-regular (1).png" alt="" class="h-6 w-6">
            </button>

            <div class="bg-[#535353] h-1 w-24 rounded relative" id="progress-container-volume">
                <div class="absolute w-1/2 h-full top-0 left-0 bg-white rounded" id="progress-volume"></div>
            </div>

            <button>
                <img src="./assets/tabler_arrows-diagonal (2).png" alt="" class="h-6 w-6">
            </button>
        </div>

    </div>
</div>
<audio src="./songs/the_pianist_soundtrack_-_nocturne.mp3" id="song"></audio>
<script src="./script.js"></script>
</body>
</html>
